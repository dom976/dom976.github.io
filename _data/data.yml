career-profile:
  title: Career Profile
  summary: |
    Domenico Gigante received the Bachelor degree in Computer Science and M.S. degree in Cybersecurity from the University of Bari "A. Moro", Italy, in 2019 and 2021, respectively. 
    He currently works at Ser&Practices Srl as Cybersecurity Engineer. His activities involve Web Application Penetration Testing, VAPT and Code Review.
    In November 2024, he has concluded his industrial PhD in Cybersecurity applied to AI-based systems at the Department of Computer Science, University of Bari "A. Moro".
    He is the author and co-author of research articles in peer-reviewed national and international journals. 
    His research interests include Trustworthy (Privacy- and Security-oriented) AI and Secure Software Engineering.
    In his free time, he loves playing CTFs, mostly on HTB, reading cybersecurity bullettins, and working out.

