career-profile:
    title: Career Profile
    summary: |
      Domenico Gigante received the Bachelor degree in Computer Science and M.S. degree in Cybersecurity from the University of Bari "A. Moro", Italy, in 2019 and 2021, respectively. 
      He currently works at Ser&Practices Srl as Security Analyst. His activities involve Secure Code Review, Web Application Penetration Testing, and Security-oriented software refactoring.
      Since 2021, he has been an industrial PhD student at the Department of Computer Science, University of Bari "A. Moro".
      He is the author and co-author of research articles in peer-reviewed national and international journals. 
      His research interests include Trustworthy (Privacy- and Security-oriented) AI, Secure Software Engineering, Empirical Software Engineering, and Software Measurement.
      In his free time, he loves playing CTFs, mostly on HTB, and work out.

